<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div id="logo" class="header-item">
            <img src="./images/whatsapp.png" alt="Whatsapp Logo" width="100px" height="100px">
            Whatsapp
        </div>
        <div id="buttons-group" class="header-item">
            <button class="button" id="button-one" style="border: 1px solid red;">Boton 1</button>
            <button class="button" id="button-two">Boton 2</button>
            <button class="button" id="button-three">Boton 3</button>
            <button id="button-four">Boton 4</button>
        </div>
    </header>
    <aside>
        <ul class="menu">
            <li class="menu-item">
                <a href="#">
                    <div>
                        Principal
                    </div>
                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <div>
                        Quienes somos?
                    </div>
                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <div>
                        Contactanos
                    </div>
                </a>
            </li>
        </ul>
    </aside>
    <section>
        <div>
            <form action="#">
                <div>
                    <label for="firstName">Nombres</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>
                <div>
                    <label for="lastName">Apellidos</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
                <div>
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="gender">Género</label>
                    <div>
                        <input type="radio" name="gender" id="male" value="M" required>
                        <label for="male">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female" value="F" required>
                        <label for="female">Femenino</label>
                    </div>
                </div>
                <div>
                    <label for="area">Area</label>
                    <select name="area" id="area" required>
                        <option value="" selected></option>
                        <option value="Gerencia">Gerencia</option>
                        <option value="Contabilidad">Contabilidad</option>
                        <option value="Seguridad">Seguridad</option>
                    </select>
                </div>
                <div>
                    <label for="description">Descripción</label>
                    <textarea name="description" id="description" cols="30" rows="10" required></textarea>
                </div>
                <div>
                    <button type="reset">Limpiar</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        Creado con mucha hambre
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
